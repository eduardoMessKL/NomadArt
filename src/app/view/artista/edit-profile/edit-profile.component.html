<ngx-spinner

</ngx-spinner>

          <img *ngIf="selectedImageUrl" [src]="selectedImageUrl">
          <label for="input-file">Enviar Foto</label>
          <input type="file" id="profileImage" (change)="onFileSelected($event)" id="input-file" hidden accept="image/png, image/jpeg, image/jpg">
      </section>
