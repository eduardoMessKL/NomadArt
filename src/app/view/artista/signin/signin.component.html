<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="login">
    <div class="card-login">
        <a href="/catalog" class="voltar">Voltar</a>

        <div class="text">
            <img src="assets/nomadart-logo.png" class="logo">
            <p>Uma nova maneira de ser artista!</p>
        </div>

        <p class="line"></p>

        <form (ngSubmit)="onSubmit()">
            <h1>LOGIN</h1>

            <div *ngIf="errorMessage" class="alert"> 
                {{ errorMessage }}
            </div>

            <input placeholder="Email" type="email" [(ngModel)]="email" name="email" required>
            <input placeholder="Senha" type="password" [(ngModel)]="password" name="password" required>

            <button type="submit">Entrar</button>
            <p>NÃ£o tem cadstro? Registre-se <a href="/signup">aqui</a></p>

        </form>

    </div>

    <span (click)="navigateToAjuda()">
        Precisa de ajuda?
    </span>
    
</div>
