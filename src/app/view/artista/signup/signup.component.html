<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <a href="/catalog">Voltar</a>
    <div class="left">
      <h1>NomadArt</h1>
      <p>Registre-se e faça parte da melhor galeria virtual!</p>
      <img src="assets/profile-icon.png" >
      <div class="inputs">
        <input type="file" (change)="onFileSelected($event)" class="file">

        <input type="text" [(ngModel)]="artist.name" name="name" placeholder="Nome *" required>
        <input type="email" [(ngModel)]="artist.email" name="email" placeholder="Email *" required>
        <input type="password" [(ngModel)]="artist.password" name="password" placeholder="Senha *" required>
        <input type="password" [(ngModel)]="artist.confirmPassword" name="confirmPassword" placeholder="Repetir Senha *" required>
      </div>
      </div>

    <div class="right">
      <h1>Criar Perfil</h1>
      <textarea [(ngModel)]="artist.profileDescription" name="profileDescription" cols="80" rows="10" placeholder="Descrição do perfil" maxlength="500" required></textarea>
      <input type="text" [(ngModel)]="artist.country" name="country" placeholder="País de origem" maxlength="30" required>
      <p>Selecione suas técnicas de pintura mais utilizadas:</p>
      <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="artist.techniques.oil" name="techniques.oil"> Óleo</label>
        <label><input type="checkbox" [(ngModel)]="artist.techniques.acrylic" name="techniques.acrylic"> Acrílico</label><br>
        <label><input type="checkbox" [(ngModel)]="artist.techniques.watercolor" name="techniques.watercolor"> Aquarela</label>
        <label><input type="checkbox" [(ngModel)]="artist.techniques.digital" name="techniques.digital"> Digital</label>
        <label><input type="checkbox" [(ngModel)]="artist.techniques.other" name="techniques.other"> Outra</label>
      </div>
      <div *ngIf="errorMessage" class="alert">    {{ errorMessage }}   </div>
      <button type="submit">Registrar-se</button>
    </div>
  </form>
